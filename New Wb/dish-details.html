<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dish details at Bumba's Kitchen.">
    <title>Dish Details - Bumba's Kitchen</title>
    <link rel="stylesheet" href="dish-details.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster+Two:wght@400;700&display=swap">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <a href="menu.html" class="back-link" aria-label="Go back to home">
                <i class="fas fa-arrow-left"></i>
            </a>
            <img src="Elements/n1.png" alt="Bumba's Kitchen Logo" class="logo">
        </div>
    </header>

    <!-- Floating Cart Button -->
<a id="cart-button" href="cart.html" aria-label="Go to Cart">
    <i class="fas fa-shopping-cart"></i>
</a>

    <!-- Main Content -->
    <main>
        <section class="dish-details">
            <img id="dish-image" src="" alt="Dish Image">
            <div class="dish-info">
                <h1 id="dish-name">Dish Name</h1>
                <p id="dish-description">Dish Description</p>
                <p id="dish-price">price<span>Price:</span> â‚¹0</p>
                <div>
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" value="1" min="1">
                </div>
                <button id="add-to-cart">Add to Cart</button>
            </div>
        </section>
    </main>

    <div id="notification" class="notification">
        <span id="notification-message"></span>
    </div>
    
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Bumba's Kitchen. All rights reserved.</p>
    </footer>

    <script src="dish-details.js"></script>
</body>
</html>
