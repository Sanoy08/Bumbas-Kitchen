<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Checkout at Bumba's Kitchen.">
    <title>Checkout - Bumba's Kitchen</title>
    <link rel="stylesheet" href="checkout.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster+Two:wght@400;700&display=swap">

</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <a href="menu.html" class="back-link" aria-label="Go back to home">
                <i class="fas fa-arrow-left"></i>
            </a>
            <img src="Elements/n1.png" alt="Bumba's Kitchen Logo" class="logo">
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <h2 class="enter-details">Enter Your Details</h2>
        <form id="checkout-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="address">Address:</label>
            <input type="text" id="address" required>
            <label for="alt-phone">Alternate Phone Number:</label>
            <input type="tel" id="alt-phone" required>
            <div id="notification" class="notification"></div>
            <button type="submit">Place Order</button>
        </form>
    </main>
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Bumba's Kitchen. All rights reserved.</p>
    </footer>

    <script src="checkout.js"></script>
</body>
</html>
